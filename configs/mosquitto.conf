# Mosquitto Configuration for IoT Edge Pipeline
# WARNING: This is a development configuration with minimal security

# Default listener
listener 1883
allow_anonymous true
protocol mqtt

# WebSocket listener
listener 9001
allow_anonymous true
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_connections -1
max_queued_messages 1000