services:
  # MQTT Broker - Entry point for edge device data
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
      - ./configs/mosquitto.conf:/mosquitto/config/mosquitto.conf:Z
    networks:
      - forest-fire-network
    restart: unless-stopped

  # RedPanda - Kafka-compatible streaming platform
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 1G
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # HTTP Proxy
      - "19092:19092"  # Kafka API
      - "19644:9644"   # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - forest-fire-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # RedPanda Console - Management UI
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: true
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    networks:
      - forest-fire-network
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9090:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    networks:
      - forest-fire-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # InfluxDB - Time-series database
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpass123
      DOCKER_INFLUXDB_INIT_ORG: iot-org
      DOCKER_INFLUXDB_INIT_BUCKET: sensor-data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - forest-fire-network
    restart: unless-stopped

  # Chronograf - InfluxDB Management UI
  chronograf:
    image: chronograf:latest
    container_name: chronograf
    ports:
      - "8089:8888"
    environment:
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_USERNAME: admin
      INFLUXDB_PASSWORD: adminpass123
    volumes:
      - chronograf-data:/var/lib/chronograf
    networks:
      - forest-fire-network
    depends_on:
      - influxdb
    restart: unless-stopped

  redpanda-connect:
    image: docker.redpanda.com/redpandadata/connect:latest
    container_name: redpanda_connect
    networks:
      - forest-fire-network
    depends_on:
      redpanda:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    volumes:
      - ./configs/connect:/streams
    command: ["streams", "/streams/*.yaml"]
    ports:
      - "4195:4195"


## ---- Our services ---- ##

  simulation:
    build:
      context: ./src/edge/simulation
      dockerfile: Dockerfile
    networks:
      - forest-fire-network
    environment:
      MQTT_BROKER: mqtt-broker
      MQTT_PORT: 1883
    depends_on:
      - mqtt-broker
    restart: unless-stopped

  pretreatment:
    build:
      context: ./src/fog/pre-treatment
      dockerfile: Dockerfile
    networks:
      - forest-fire-network
    environment:
      KAFKA_INPUT_TOPIC: raw
      KAFKA_OUTPUT_TOPIC: data
      KAFKA_BROKERS: redpanda:9092
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: stations
    depends_on:
      - redpanda
      - minio
    restart: unless-stopped

  webui:
    build:
      context: ./src/cloud/webui
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    networks:
      - forest-fire-network
    restart: unless-stopped

networks:
  forest-fire-network:
    driver: bridge

volumes:
  mosquitto-data:
  mosquitto-logs:
  redpanda-data:
  minio-data:
  influxdb-data:
  influxdb-config:
  chronograf-data:
  connect-data:
